<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form method="POST">
            <input type="text" name="radius_mean" placeholder="Radius Mean" required>
            <input type="text" name="texture_mean" placeholder="Texture Mean" required>
            <input type="text" name="perimeter_mean" placeholder="Perimeter Mean" required>
            <input type="text" name="area_mean" placeholder="Area Mean" required>
            <input type="text" name="smoothness_mean" placeholder="Smoothness Mean" required>
            <input type="text" name="compactness_mean" placeholder="Compactness Mean" required>
            <input type="text" name="concavity_mean" placeholder="Concavity Mean" required>
            <input type="text" name="concave_points_mean" placeholder="Concave Points Mean" required>
            <input type="text" name="symmetry_mean" placeholder="Symmetry Mean" required>
            <input type="text" name="fractal_dimension_mean" placeholder="Fractal Dimension Mean" required>
            <input type="text" name="radius_se" placeholder="Radius SE" required>
            <input type="text" name="texture_se" placeholder="Texture SE" required>
            <input type="text" name="perimeter_se" placeholder="Perimeter SE" required>
            <input type="text" name="area_se" placeholder="Area SE" required>
            <input type="text" name="smoothness_se" placeholder="Smoothness SE" required>
            <input type="text" name="compactness_se" placeholder="Compactness SE" required>
            <input type="text" name="concavity_se" placeholder="Concavity SE" required>
            <input type="text" name="concave_points_se" placeholder="Concave Points SE" required>
            <input type="text" name="symmetry_se" placeholder="Symmetry SE" required>
            <input type="text" name="fractal_dimension_se" placeholder="Fractal Dimension SE" required>
            <input type="text" name="radius_worst" placeholder="Radius Worst" required>
            <input type="text" name="texture_worst" placeholder="Texture Worst" required>
            <input type="text" name="perimeter_worst" placeholder="Perimeter Worst" required>
            <input type="text" name="area_worst" placeholder="Area Worst" required>
            <input type="text" name="smoothness_worst" placeholder="Smoothness Worst" required>
            <input type="text" name="compactness_worst" placeholder="Compactness Worst" required>
            <input type="text" name="concavity_worst" placeholder="Concavity Worst" required>
            <input type="text" name="concave_points_worst" placeholder="Concave Points Worst" required>
            <input type="text" name="symmetry_worst" placeholder="Symmetry Worst" required>
            <input type="text" name="fractal_dimension_worst" placeholder="Fractal Dimension Worst" required>
            <input type="submit" value="Predict">
        </form>
        {% if diagnosis %}
            <h2>Diagnosis: {{ diagnosis }}</h2>
        {% endif %}
    </div>
</body>
</html>
